<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>获取抖音无水印视频</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate icon" type="image/png" th:href="@{/assets/i/favicon.png}">
    <link rel="stylesheet" th:href="@{/assets/css/amazeui.min.css}"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>

<form action="/douyin/decode" method="post">
    <fieldset>
        <legend>获取抖音无水印视频</legend>
        <div class="am-form-group" style="width: 40%">
            <label for="doc-vld-name">视频地址：</label>
            <input name="url" type="text" id="doc-vld-name" minlength="3" placeholder="输入要解析的视频地址" class="am-form-field"
                   required/>
        </div>

        <button class="am-btn am-btn-secondary" type="submit">提交</button>

    </fieldset>
</form>
<h3>获取的视频地址为：</h3>
<h3 th:text="${videoUrl}"></h3>
<h5>如果浏览器打不开，请看<a href="https://github.com/yy755964539/douyin-decode.git">GITHUB</a></h5>
<h5><a th:href="${videoUrl}" target="_Blank">点击播放</a></h5>

</html>
